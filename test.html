<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="photo-header">
                    <img src="https://avatars0.githubusercontent.com/u/55717746?s=400&v=4" alt="profile pic height=" 200 " width="200 ">
                </div>
            <h1>Hi!</h1>
            <h1>My name is ${userData.name}</h1>
            <h3>Currently ${userData.worksfor} </h3>
            <ul>
                <li><a href='https://www.google.com/maps/place/${userData.location}/'>${userData.location}</a></li>
                <li><a href='https://github.com/${userData.userid}'>Github</a></li>
                <li><a href=“${userData.website}“>>Website</a></li>
            </ul>
            <div class="row ">
                ${userData.bio}
            </div>
         </div>
        <div class="row ">
            <div class="col-md-6 ">
                <div class="card ">
                    <div class="row ">
                        Public Repositories
                    </div>
                    <div class="row ">
                        ${userData.repo}
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card ">
                    <div class="row ">
                        Followers
                    </div>
                    <div class="row ">
                        ${userData.followers}
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6 ">
                <div class="card ">
                    <div class="row ">
                        Github Stars
                    </div>
                    <div class="row ">
                        ${userData.stars}
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card ">
                    <div class="row ">
                        Following
                    </div>
                    <div class="row ">
                        ${userData.following}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    </main>
</body>
</html>
